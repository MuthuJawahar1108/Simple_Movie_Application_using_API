            <img src="./assets/images/search-icon.png" alt="search-icon" id="search-icon">
        </div>
        <div class="card">
            <template id="movie-card-template">
                <div class="movie">
                    <div>

                    </div>
                    <div>

                    </div>
                    <div>
                        <span>Type</span>
                        <h3>Title</h3>
                    </div>
                </div>
            </template>
        </div>
    </div>
